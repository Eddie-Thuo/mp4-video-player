<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>mp4-video-player test</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/wct-mocha/wct-mocha.js"></script>

    <script type="module" src="../mp4-video-player.js"></script>
  </head>
  <body>

    <test-fixture id="video-player-basic">
      <template>
        <mp4-video-player></mp4-video-player>
      </template>
    </test-fixture>

    <script type="module">
      import { pressSpace, pressAndReleaseKeyOn } from './interactions.js';
      let videoPlayer;
      setup(function() {
        videoPlayer = fixture('video-player-basic');
      });
      suite('mp4-video-player', () => {
        test('simple test', (done) => {
          expect(1 + 1).to.equal(2);
          done();
        });
        
        test('check donwload file path is set', () => {
          const filePath = videoPlayer.videoFilePath;
          expect(filePath).not.to.be.undefined;
          expect(filePath).to.be.an('string');
        });

        test('space bar calls "_togglePlay()"', () => {
          pressSpace(videoPlayer);
          expect(videoPlayer.playing).to.equal(true);
          pressSpace(videoPlayer);
          expect(videoPlayer.playing).to.equal(false);
        });

        test('p key calls "_togglePlay()"', () => {
          pressAndReleaseKeyOn(videoPlayer, 80);
          expect(videoPlayer.playing).to.equal(true);
          pressAndReleaseKeyOn(videoPlayer, 80);
          expect(videoPlayer.playing).to.equal(false);
        });

        test('m key calls "_toggleMute()"', () => {
          pressAndReleaseKeyOn(videoPlayer, 109);
          expect(videoPlayer.muted).to.equal(true);
          pressAndReleaseKeyOn(videoPlayer, 109);
          expect(videoPlayer.muted).to.equal(false);
        });
      });
    </script>

  </body>
</html>
